<!DOCTYPE html>
<!-- 省战新产品运营中心 智算团队 lcw 20250425 -->
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="./assets/logo1.webp" type="image/webp"> -->
    <link rel="icon" href="https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/logo1.webp" type="image/webp">
    <title>个人中心</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* background-image: url('./assets/pic_personal_center.webp'); */
            background-image: url('https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/pic_personal_center.webp');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(0, 0, 0);
            width: 90%;
            max-width: 600px;
        }

        .user-info {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .user-info h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .user-info p {
            margin: 5px 0;
            color: #737373;
        }

        .settings {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .settings h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .settings button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 4px;
            color: rgb(0, 0, 0);
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #e60000;
        }

        @media (max-width: 768px) {
            .content {
                width: 95%;
            }

            .user-info img {
                width: 80px;
                height: 80px;
            }

            .user-info h2 {
                font-size: 20px;
            }

            .settings button {
                font-size: 14px;
                padding: 10px;
            }

            .logout-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="content">
            <div class="user-info">
                <!-- <img src="./assets/user_avatar.webp" alt="用户头像"> -->
                <img src="https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/user_avatar.webp" alt="用户头像">
                <h2>张三</h2>
                <p>zhangsan@example.com</p>
                <p>最后登录时间：2025-04-25 14:30</p>
            </div>

            <div class="settings">
                <h3>设置</h3>
                <button onclick="editProfile()">编辑个人信息</button>
                <button onclick="changePassword()">修改密码</button>
                <button onclick="notificationSettings()">通知设置</button>
                <button onclick="privacySettings()">隐私设置</button>
            </div>

            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>

    <script>
        function editProfile() {
            alert('编辑个人信息功能待实现');
        }

        function changePassword() {
            alert('修改密码功能待实现');
        }

        function notificationSettings() {
            alert('通知设置功能待实现');
        }

        function privacySettings() {
            alert('隐私设置功能待实现');
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = './index.html';
            }
        }
    </script>
</body>

</html>
