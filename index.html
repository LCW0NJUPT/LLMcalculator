<!DOCTYPE html>
<!-- 安徽电信省战新产品运营中心 智算团队 lcw 202503.6 -->
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="./assets/logo.webp" type="image/webp"> -->
    <link rel="icon" href="https://jsd.cdn.zzko.cn/gh/LCW0NJUPT/LLMcalculator/assets/logo.webp" type="image/webp">
    <title>安徽电信战新产品运营中心DeepSeek推理算力部署计算器</title>
    <style>
        /* 将 body 和 html 的高度和宽度设置为 100% */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 将图片作为背景并铺满整个页面 */
        .bg-image {
            /* background-image: url('./assets/pic_login.webp'); */
            background-image: url('https://jsd.cdn.zzko.cn/gh/LCW0NJUPT/LLMcalculator/assets/pic_login.webp');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        /* 标题和按钮的容器，使用绝对定位使其位于图片上 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; 
            width: 95%; 
            margin: 20px auto;
        }

        h1 {
            font-size: 36px;
            /* 下移100px */
            margin-bottom: 50px; 
        }

        /* 副标题样式 */
        h3 {
            text-align: center;
            color: #838181;
            font-size: 14px;
            margin-top: -20px;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px; /* 设置按钮宽度 */
            height: 50px; /* 设置按钮高度 */
            font-size: 23px; /* 增大文字大小 */
            /*margin-top: 50px;  新增属性，下移按钮，可根据需要调整值 */
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="content">
            <h1>安徽电信战新产品运营中心</br>DeepSeek推理算力部署计算器</h1>
            <h3>版本号: v2025.3.7</h3>
            <div class="button-container">
                <button onclick="goToPage('modelToCard.html')">模型选算力</button>
                <button onclick="goToPage('cardToModel.html')">算力选模型</button>
                <button onclick="goToPage('professionalMode.html')">专业模式</button>
                <button onclick="goToContactUs()">联系我们</button>
            </div>
        </div>
    </div>

    <script>
        function goToPage(page) {
            localStorage.setItem('fromDscalculator', 'true');
            window.location.href = `./${page}`;
        }
        function goToContactUs() {
            window.location.href = 'https://github.com/LCW0NJUPT';
        }
    </script>
</body>

</html>
