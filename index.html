<!DOCTYPE html>
<!-- 省战新产品运营中心 智算团队 lcw 20250425 -->
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="./assets/logo1.webp" type="image/webp"> -->
    <link rel="icon" href="https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/logo1.webp" type="image/webp">
    <title>战新产品运营中心智算和大模型行业知识小程序用户登录</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* background-image: url('./assets/pic_login1.webp'); */
            background-image: url('https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/pic_login1.webp');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="content">
            <h1>战新产品运营中心</br>智算和产品知识小程序</br>用户登录</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码" onkeypress="handleKeyPress(event)">
                <button onclick="login()">登录</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单的用户名和密码验证
            // if (username === 'Admin' && password === '123') {
            //     window.location.href = './unifiedLoginInterface.html';
            // } else {
            //     document.getElementById('error-message').textContent = '用户名或密码错误';
            // }
            // 如果用户名和密码不为空
            if (username && password) {
                // 跳转到主页
                window.location.href = './unifiedLoginInterface.html';
            } else {
                // 如果用户名和密码为空，显示错误消息
                document.getElementById('error-message').textContent = '用户名或密码不能为空';
            }
        }

        function handleKeyPress(event) {
            // 检查是否按下了回车键（键码为13）
            if (event.keyCode === 13) {
                login();
            }
        }
    </script>
</body>

</html>
