            localStorage.removeItem('fromDscalculator');

<body class="bg-calculator">
        <div class="container">
            <h1>安徽电信战新产品运营中心</br>DeepSeek推理算力部署计算器</br>简易版-模型选算力</h1>
            <h3>版本号: v2025.3.7</h3>
        <!-- 模型类型选择 -->
        <div class="input-section">
            <label for="model-type">模型类型:</label>
            <select id="model-type">
                <option value="r1_671b">DeepSeek R1/V3 671B</option>
                <option value="r1_70b">DeepSeek R1 70B (蒸馏)</option>
                <option value="r1_32b">DeepSeek R1 32B (蒸馏)</option>
                <option value="r1_14b">DeepSeek R1 14B (蒸馏)</option>
                <option value="r1_8b">DeepSeek R1 8B (蒸馏)</option>
                <option value="r1_7b">DeepSeek R1 7B (蒸馏)</option>
                <option value="r1_1.5b">DeepSeek R1 1.5B (蒸馏)</option>
            </select>
        </div>

        <!-- 模型精度选择 -->
        <div class="input-section">
            <label for="precision">参数精度:</label>
            <select id="precision">
                <option value="int8">量化(INT8)</option>
                <option value="non_quantized">非量化</option>
            </select>
        </div>

        <!-- 算力卡类型选择 -->
        <div class="input-section">
            <label for="hardware-type">算力卡类型:</label>
            <select id="hardware-type">
                <option value="domestic">国产算力卡</option>
                <option value="nvidia">英伟达算力卡</option>
            </select>
        </div>

        <button id="calculate-button">计算算力需求</button>

        <!-- 结果展示区域 -->
        <div id="results" class="results-section">
            <div id="framework-result"></div>
            <div id="context-length-result"></div>
            <div id="machine-count" style="display:none;"></div>
            <table id="card-table" style="width:100%;margin-top:15px;display:none;">
                <tr>
                    <th>算力卡</th>
                    <th>数量</th>
                    <th>介绍链接</th>
                </tr>
            </table>
        </div>
