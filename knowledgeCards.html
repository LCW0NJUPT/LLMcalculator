<!DOCTYPE html>
<!-- 省战新产品运营中心 智算团队 lcw 20250425 -->
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="./assets/logo.webp" type="image/webp"> -->
    <link rel="icon" href="https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/logo.webp" type="image/webp">
    <title>知识卡片</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .bg-image {
            /* background-image: url('./assets/pic_knowledge_cards.webp'); */
            background-image: url('https://cdn.jsdmirror.com/gh/LCW0NJUPT/LLMcalculator/assets/pic_knowledge_cards.webp');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 60px; /* 增加标题与按钮的间距 */
        }

        /* 副标题样式 */
        h3 {
            text-align: center;
            color: #838181;
            font-size: 20px;
            /* margin-top: -20px; */
            margin-bottom: 18px;
        }

        .button-container {
            gap: 20px;
            margin-bottom: 60px; /* 增加按钮与卡片的间距 */
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        .button-container button#product-btn {
            background-color: #1E90FF; /* 蓝色 */
        }

        .button-container button#solution-btn {
            background-color: #FFA500; /* 橙色 */
        }

        .button-container button.active {
            background-color: #00BFFF; /* 更深的蓝色 */
        }

        .cards-container {
            display: grid;
            /* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */
            grid-template-columns: repeat(3, 1fr); /* 修改为一行最多三个卡片 */
            gap: 20px;
            padding: 20px;
            transition: transform 0.3s ease;/* 添加过渡效果 */
            overflow: hidden;/* 隐藏溢出部分 */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 30px; /* 增加卡片内边距 */
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            /* min-height: 150px; 增加卡片最小高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: black; /* 卡片中的字体颜色 */
            font-size: 25px; /* 扩大卡片字体大小 */
            font-weight: bold;

            /* opacity: 0.5; 设置透明度为50% */

        }

        .card:nth-child(odd) {
            background-color: rgba(255, 215, 0, 0.6); /* 奇数卡片使用金色 */
        }

        .card:nth-child(even) {
            background-color: rgba(135, 206, 235, 0.6); /* 偶数卡片使用天蓝色 */
        }

        .card:hover  {
            transform: translateY(-17px);

        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .button-container button {
                font-size: 16px;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="content">
            <h1>知识卡片</h1>
            <h3>版本号: v2025.4.25</h3>
            <div class="button-container">
                <button id="product-btn" class="active" onclick="showCards('product')">产品</button>
                <button id="solution-btn" onclick="showCards('solution')">解决方案</button>
            </div>
            <div class="cards-container" id="cards-container">
                <!-- 卡片内容将由 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <!-- <script src="knowledgeCards.js"></script> -->
    <script src="./knowledgeCardsObfuscation.js"></script>

</body>

</html>
